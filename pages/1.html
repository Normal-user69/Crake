<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Oooh+Baby&family=Pushster&family=Teko&family=Ubuntu:ital@1&family=Vujahday+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/bj.css">
    <link rel="stylesheet" href="../styles/main.css">

    <title>Black Jack</title>
</head>

<body>
    <div class="novi">
        <br>
        <div class="title">
            <div style="display: inline-flex; justify-content: center; align-items: center;">
                <img src="../assets/logo.png" alt="logo" width="175vh">
                    <h1>| Black Jack</h1>
                </div>            <h2 id="money">Balance :</h2>
            <div class="log">
                <button>Login</button>
                <button>Register</button>
            </div>
        </div>
        <br>
    </div>

    <br>
    <div class="main">
        <h2><span id="command">Gambling Time</span></h2>
        <div class="row1">
            <div id="your-box">
                <h2>You: <span id="yourscore">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealerscore">0</span></h2>
            </div>
        </div>
        <div class="row2">
            <div class="buttons">
                <button class="btn-lg btn-success" id="hit" onmouseover="tink.play()"> Hit </button>
                <button class="btn-lg btn-warning" id="stand" onmouseover="tink.play()">Stand</button>
                <button class="btn-lg btn-danger" id="deal" onmouseover="tink.play()">Deal</button>
                <button class="btn-lg btn-bet" id="bet" onclick="openMore()" onmouseover="tink.play()">Bet</button>

            </div>
        </div>
        <div class="row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                    <th>Bet:</th>
                    <th>Mltiplier:</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                    <td><span id="bet">0</span></td>
                    <td><span id="mult">x2</span></td>
                </tr>
            </table>
        </div>

        <div class="popup">
            <h1 class="pop_title">
                Put Some Spices Here
            </h1>
            <div class="betting">
                <label for="bett">Bet:</label>
                <input type="number" id="bett" name="bett">
                <button onclick="closeMore(0)">Submit</button>
                <button onclick="closeMore(-1)">Cancel</button>
</div>
            </div>

            <div class="popup2">
                <h1 class="pop_title">
                    Sorry You Need More Money üôÅ
                </h1>
                <div class="betting">
                    <button onclick="closeBoor()" style="width: 30vh;height: 5vh;margin-bottom: 20px;font-size: 2rem;">Loan Money</button>
                </div>
            </div>

    </div>

    <script src="./bj/script.js"></script>
</body>

</html>
